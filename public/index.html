<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> <!-- character encoding for the document is UTF-8 -->

    <title>Music Tracking App</title> 
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Links custom CSS file for styling -->

<body> 

       
    <!-- music player on the left side -->

    <section id="music-player">

        <h1>songName</h1>
        <h3>artistName</h3>
        <h3>albumName</h3>
        <p>decription</p>
    </section>

    <!-- playlist on the right side -->
    <section id="playlist">

        <!-- form to get user inputs -->
        <form id="searchsong">
            <label for="song">Song:</label>
            <input type="text" name="song" id="songInput" placeholder="What do you want to listen to?">
        </form>

        <!-- top half of playlist containing elements -->
        <section id = "playlistheader">
            <!-- Playlist name -->
            <h2>playlistName</h2>
            <!-- Suggest Button -->
            <button id="suggest"> SUGGEST </button>
        </section>

        <section id = playlistbody>
            <!-- each individual item in the playlist -->
            <div class="playlist-item">
                <h5>songName</h5>
                <h5>artistName</h5>
                <p>dd/mm/yy</p>
