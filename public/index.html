<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> <!-- character encoding for the document is UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport for responsive design -->
    <title>Login</title> 
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Links custom CSS file for styling -->
    <script src="https://kit.fontawesome.com/b1ba508e46.js"></script>  <!-- links to external source of icons -->
</head>

<body onload="onPageLoad()"> 

    <div id= "login">
        <div id="welcome">
            Welcome :)<br><br>Login to Spotify and see your Top 10 artists and songs of all time
        </div>
        <div class ="button-log">
            <button class="login-btn" onclick="authorize()">
                Login to Spotify
            </button>
        </div>
    </div>
    
    <!-- visulatisations of users data (top tracks, genres, popularity rating,)  -->
    <div id="logged">
        <div id = "cover" class="cover">
            <div class="'nav">
                welcome to your spotify
            </div>
            <div class="toggle">
                <button id = 'track-btn' onclick="getSongs()">
                    Top Tracks 
                </button>
            </div>
            <div id="API" class="API">
                <div class = "list">
                    <ol id ="list" class="results">
    
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js" type="text/javascript"></script> <!-- Links an custom JavaScript file -->
</body> 
</html>
