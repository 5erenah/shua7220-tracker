<!DOCTYPE html> 
<html lang="en"> 

<head> 
    <meta charset="UTF-8"> <!-- character encoding for the document is UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport for responsive design -->
    <title>Login</title> 
    <link rel="stylesheet" type="text/css" href="style.css"> <!-- Links custom CSS file for styling -->
</head>

<body onload="onPageLoad()"> 

    <!-- Login view -->
    <div id= "login-view">
        <div id="title-box">
            <div id="welcome">
                <h1>Welcome!</h1>
                <h2>Login to Spotify to view your Musical Colours</h2>
            </div>
            <div class ="button-log">
                <!-- button redirects user to spotify authentication page -->
                <button id="login-btn">
                    Login to Spotify
                </button>
            </div>
        </div>
    </div>
    

   <!-- Logged view -->
    <div id="logged-view" style="display: none;">
        <div id="inner">

            <!-- left -->
            <section id="left">
                <!-- title -->
                <div id="heading">
                    <h1> TRACK YOUR SPOTIFY</h1>
                </div>
                <form>
                    <div class="form-group">
                    <label for="term">Select time period:</label>
                    <select id="term" name="term" required>
                        <option value="long_term" selected>Two Years</option>
                        <option value="medium_term">Six Months</option>
                        <option value="short_term">One Month</option>
                    </select>
                    </div>
                    <input type="submit" value="Submit">
                </form>
                <button id="getColours">
                    Your Musical Colours 
                </button>

            </section>  

            <!-- right -->
            <section id = "cover" class="cover"> 
                <div id="toggle"> 
                    <button id="getTracks">
                        Top Songs 
                    </button>
                    <button id="getArtists">
                        Top Artists 
                    </button>
                </div>  
                <!-- visulatisations of users data top 10 tracks (incl name, album, artist, popularity rating)  -->
                <section class = "list">
                    <ul id ="list" class="results">

                    </ul>
                </section>
            </section>

        </div>
    </div>


    <script src="script.js" type="text/javascript"></script> <!-- Links an custom JavaScript file -->
</body> 
</html>
